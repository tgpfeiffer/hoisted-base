<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection">
  <link rel="stylesheet" href="/css/print.css" type="text/css" media="print">
  <!--[if lt IE 8]>
    <link rel="stylesheet" href="/css/ie.css" type="text/css" media="screen, projection">
  <![endif]-->
  <style type="text/css">
    #menu ul {
      padding-left: 0px;
      list-style-type: none;
    }
    #menu li {
      display: inline-block;
      padding: 0 25px;
      font-weight: bold;
      border-left: 2px solid black;
    }
    #menu li:first-child {
      border-left: 0px;
    }
    #menu a.active {
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div data-lift="title">
    <!-- create a title tag with the format "{menu.title} | {site.name}"
         and append it to the head -->
    <span data-lift="menu.title"></span> | <span data-lift="site.name">Site Name</span>
  </div>
  <div class="container"> <!-- try the 'showgrid' class as well -->
      <h1 data-lift="site.name">Site Name</h1>
      <nav id="menu">
        <!-- primary navigation -->
        <ul>
          <li data-lift="xmenu?locgroup=primary"><a href="#">Page Title</a></li>
        </ul>
      </nav>
      <hr>
      <div id="content_container">
        <div class="span-18 border">
          <div id="content">
            <p>Input file's content will go here.</p>
          </div>
        </div>
        <div class="span-6 last">
          <nav data-lift="if?extra=show_projects_nav">
            <!-- secondary navigation: only shown if show_projects_nav extra info is present -->
            <ul>
              <li data-lift="xmenu?locgroup=projects"><a href="#">Page Title</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <hr>
      <div class="span-24 last">
        <p>A Simple Hoisted/Telegram Website.</p>
      </div>
    </div>
</body>
</html>
